    <body>
        <div class="loader-text" data-loader-text>Загрузка карты...</div>
        <div class="loader" data-loader>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="map" data-map></div>

        <div class="map-switcher" data-switcher>
            <div class="map-toggle">
                <button
                    class="map-toggle__button map-toggle__button_active"
                    data-plan-switcher="Предложения"
                >
                    Предложения
                </button>
                <button
                    class="map-toggle__button"
                    data-plan-switcher="Исходная ситуация"
                >
                Исходная ситуация
                </button>
            </div>

            <select class="map-select" data-plan-select style="display: none">
                <option disabled>Выберите план</option>
            </select>
        </div>

        <aside class="legend" data-legend style="display: none">
            <div class="legend__menu" data-legend-menu></div>
            <button class="legend__button" data-legend-button>Легенда</button>
        </aside>

        <div class="zoom">
            <button
                class="zoom__button zoom__button_plus"
                title="Увеличить масштаб (+)"
                data-plan-zoom-in
            >
                &#43;
            </button>
            <button
                class="zoom__button zoom__button_minus"
                title="Уменьшить масштаб (-)"
                data-plan-zoom-out
            >
                &#8722;
            </button>
        </div>
